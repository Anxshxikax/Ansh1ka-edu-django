{% extends 'education/base.html' %}
{% block content %}
<h2>Lessons</h2>
<div class="row mt-3">
  {% for lesson in lessons %}
  <div class="col-md-6 col-lg-4">
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">{{ lesson.title }}</h5>
        <p class="card-text">{{ lesson.subject }} - Grade {{ lesson.grade }}</p>
        <a href="{% url 'lesson_detail' lesson.id %}" class="btn btn-primary">View</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
